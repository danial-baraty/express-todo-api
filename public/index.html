<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Todo List</h1>

  <ul id="taskList"></ul>
  <script src="script.js"></script>
</body>
</html>
